        <section id="registration"  >
            <div class="container">
                <div class="text-center">
                    <br><br><br><br><br>
                    <h2 class="section-heading text-uppercase">Registra tus viajes</h2>
                    <h3 class="section-subheading text-muted">Ingresa la siguiente informacion para poder crear tus viajes</h3>
                    <br><br>
                </div>
                <form id="registrationForm">
                    <div class="row align-items-stretch mb-3">
                        <br>
                        <div class="text-center d-flex justify-content-center">
                            <button class="btn btn-primary btn-xl text-uppercase" type="button" style="margin-right: 10px;" id="btn-unico">Viaje unico</button>
                            <button class="btn btn-primary btn-xl text-uppercase" type="button" style="margin-left: 10px;" id="btn-rutina">Rutina</button>
                        </div>
                      

                        <style>
                            .hidden {
                                display: none;
                            }
                        </style>
                        <div class="container text-center">
                        <br>
                            <div id="unico-form" class="hidden">
                                <h4 class="section-heading text-uppercase">Viaje único</h4>
                                <br>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label for="place-unico" style="color: white;">Zona:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" id="place-unico" type="text" placeholder="Zona" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label for="unique-time-unico" style="color: white;">Horario único:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" id="unique-time-unico" type="time" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label for="unique-day-unico" style="color: white;">Día único:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" id="unique-day-unico" type="date" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label for="routine-seats-unico" style="color: white;">Disponibilidad de asientos:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" id="routine-seats-unico" type="number" max="5" placeholder="Disponibilidad de asientos" required>
                                    </div>
                                </div>
                            </div>

                            <div id="rutina-form" class="hidden">
                                <h4 class="section-heading text-uppercase">Rutina</h4><br>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label for="place-rutina" style="color: white;">Zona:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" id="place-rutina" type="text" placeholder="Zona" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label for="unique-time-rutina" style="color: white;">Horario único:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" id="unique-time-rutina" type="time" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label style="color: white;">Días de la semana:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="form-check form-check-inline align-items-center" style="font-size: larger;">
                                            <input class="form-check-input" type="checkbox" name="routine-day" id="lunes" value="Lunes" style="transform: scale(0.4);">
                                            <label class="form-check-label" for="lunes" style="color: white;">Lunes</label>
                                        </div>
                                        <div class="form-check form-check-inline align-items-center" style="font-size: larger;">
                                            <input class="form-check-input" type="checkbox" name="routine-day" id="martes" value="Martes" style="transform: scale(0.4);">
                                            <label class="form-check-label" for="martes" style="color: white;">Martes</label>
                                        </div>
                                        <div class="form-check form-check-inline align-items-center" style="font-size: larger;">
                                            <input class="form-check-input" type="checkbox" name="routine-day" id="miercoles" value="Miércoles" style="transform: scale(0.4);">
                                            <label class="form-check-label" for="miercoles" style="color: white;">Miércoles</label>
                                        </div>
                                        <div class="form-check form-check-inline align-items-center" style="font-size: larger;">
                                            <input class="form-check-input" type="checkbox" name="routine-day" id="jueves" value="Jueves" style="transform: scale(0.4);">
                                            <label class="form-check-label" for="jueves" style="color: white;">Jueves</label>
                                        </div>
                                        <div class="form-check form-check-inline align-items-center" style="font-size: larger;">
                                            <input class="form-check-input" type="checkbox" name="routine-day" id="viernes" value="Viernes" style="transform: scale(0.4);">
                                            <label class="form-check-label" for="viernes" style="color: white;">Viernes</label>
                                        </div>
                                        <div class="form-check form-check-inline align-items-center" style="font-size: larger;">
                                            <input class="form-check-input" type="checkbox" name="routine-day" id="sabado" value="Sábado" style="transform: scale(0.4);">
                                            <label class="form-check-label" for="sabado" style="color: white;">Sábado</label>
                                        </div>
                                        <div class="form-check form-check-inline align-items-center" style="font-size: larger;">
                                            <input class="form-check-input" type="checkbox" name="routine-day" id="domingo" value="Domingo" style="transform: scale(0.4);">
                                            <label class="form-check-label" for="domingo" style="color: white;">Domingo</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label for="routine-seats-rutina" style="color: white;">Disponibilidad de asientos:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" id="routine-seats-rutina" type="number" max="5" placeholder="Disponibilidad de asientos" required>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="btn-registrar-viajes" class="btn btn-primary btn-xl text-uppercase hidden">Registrar viaje</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
