<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CoRide - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel="stylesheet" href="./css/styles-login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <!-- Form-->
    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header">
                <h1>Inicio de sesión</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="email" required="required" autocomplete="email" />
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" name="password" required="required" autocomplete="current-password" />
                    </div>
                    <div class="form-group">
                        <p>¿Eres nuevo? <a href="#" class="trigger-register">Regístrate</a></p>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="entrar">Entrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="form-panel two">
            <div class="form-header">
                <h1>Regístrate</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required="required" autocomplete="given-name" />
                    </div>
                    <div class="form-group">
                        <label for="apellidoP">Apellido Paterno</label>
                        <input type="text" id="apellidoP" name="apellidoP" required="required" autocomplete="family-name" />
                    </div>
                    <div class="form-group">
                        <label for="apellidoM">Apellido Materno</label>
                        <input type="text" id="apellidoM" name="apellidoM" required="required" autocomplete="family-name" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="telefono" name="phone" maxlength="10" required="required" autocomplete="tel" />
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required="required" autocomplete="new-password" />
                    </div>
                    <div class="form-group">
                        <label for="emailR">Correo</label>
                        <input type="email" id="emailR" name="email" required="required" autocomplete="email" />
                    </div>
                    <div class="form-group">
                        <button type="submit" id="registar">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
<!--   -->
    <script type="text/javascript">$(document).ready(function () {
            var panelOne = $('.form-panel.two').height(),
                panelTwo = $('.form-panel.two')[0].scrollHeight;
            $('.form-panel.two').not('.form-panel.two.active').on('click', function (e) {
                e.preventDefault();
                $('.form-toggle').addClass('visible');
                $('.form-panel.one').addClass('hidden');
                $('.form-panel.two').addClass('active');
                $('.form').animate({
                    'height': panelTwo
                }, 200);
            });
            $('.trigger-register').on('click', function (e) {
                e.preventDefault();
                $('.form-toggle').addClass('visible');
                $('.form-panel.one').addClass('hidden');
                $('.form-panel.two').addClass('active');
                $('.form').animate({
                    'height': panelTwo
                }, 200);
            });
            $('.form-toggle').on('click', function (e) {
                e.preventDefault();
                $(this).removeClass('visible');
                $('.form-panel.one').removeClass('hidden');
                $('.form-panel.two').removeClass('active');
                $('.form').animate({
                    'height': panelOne
                }, 200);
            });
        });</script>
</body>
<script src="./js/login.js"></script>
<script src="./js/register.js"></script>

</html>
